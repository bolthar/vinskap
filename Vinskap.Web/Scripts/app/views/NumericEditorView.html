<div class="input-group">
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" data-bind="click: Minus">-</button>
    </span>
    <input style="width:100px;" type="text" class="form-control" id="numeric" data-bind="textInput: value, event: { keypress : OnKeyDown }">
    <span class="input-group-btn pull-left">
        <button type="button" class="btn btn-default" data-bind="click: Plus">+</button>
    </span>
</div>
