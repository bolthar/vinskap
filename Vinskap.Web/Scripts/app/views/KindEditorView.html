<div class="panel panel-default">
    <div data-bind="style: { background: error() == '' ? '#DDD' : '#FDD' }" class="panel-body">
        <div data-bind="template: { name: ViewFor, data: name }"></div>        
        <div class="form-group">
            <label for="kindType">Type</label>
            <div style="margin-left:10px;" class="btn-group" role="group">
                <button type="button" class="btn btn-default red unselected" data-bind="css: { 'selected-type': isSelected('red') }, click: function() { selectType('red') }" )>Red</button>
                <button type="button" class="btn btn-default white unselected" data-bind="css: { 'selected-type': isSelected('white') }, click: function() { selectType('white') }" )>White</button>
                <button type="button" class="btn btn-default rosee unselected" data-bind="css: { 'selected-type': isSelected('rosee') }, click: function() { selectType('rosee') }" )>Rosee</button>
            </div>
        </div>
        <span class="smallText" style="color: red" data-bind="text: error"></span>
    </div>
</div>
