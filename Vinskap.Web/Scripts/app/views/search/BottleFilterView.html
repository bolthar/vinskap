
<form class="form-inline">
    <div class="form-group">
        <input type="text" placeholder="Search for bottle..." class="form-control" data-bind="textInput: searchTerm" />
    </div>
    <div class="form-group">
        <label for="sortSelect" style="margin-left:10px;margin-right:10px">Sort by:</label>
        <select style="min-width:200px" class="form-control" id="sortSelect" data-bind="options: sortOptions(), value: sortOption"></select>
    </div>
</form>
